<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!--Container for Work Hours-->
    <div class="container" id="textarea">
      <!-- Timeblocks go here -->
      <!--9AM-->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">09:00 am </span>
          </div>
          <textarea
            class="form-control description"
            aria-label="With textarea"
            id="09"
          ></textarea>
          <button type="button" class="saveBtn" data-index="0">
            <p class="icon"><i class="fas fa-save"></i></p>
          </button>
        </div>
      </div>
      <!--10AM-->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">10:00 am </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="10"
          ></textarea>
          <button type="button" class="saveBtn" data-index="1">
            <p class="icon"><i class="fas fa-save"></i></p>
          </button>
        </div>
      </div>
      <!--11AM-->

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">11:00 am </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="11"
          ></textarea>
          <button type="button" class="saveBtn" data-index="2">
            <p class="icon"><i class="fas fa-save"></i></p>
          </button>
        </div>
      </div>
      <!--12PM-->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">12:00 pm </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="12"
          ></textarea>
          <button type="button" class="saveBtn" data-index="3">
            <p class="icon"><i class="fas fa-save"></i></p>
          </button>
        </div>
      </div>
      <!--1PM-->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">01:00 pm </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="13"
          ></textarea>
          <button type="button" class="saveBtn" data-index="4">
            <p class="icon"><i class="fas fa-save"></i></p>
          </button>
        </div>
      </div>
      <!--2PM-->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">02:00 pm </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="14"
          ></textarea>
          <button type="button" class="saveBtn" data-index="5">
            <p class="icon"><i class="fas fa-save"></i></p>
          </button>
        </div>
      </div>
      <!--3PM-->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">03:00 pm </span>
          </div>

            aria-label="With textarea"
            id="15"
          ></textarea>
          <button type="button" class="saveBtn" data-index="6">
            <p class="icon"><i class="fas fa-save"></i></p>

      <!--4PM-->

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">04:00 pm </span>

        </div>

      <!--5PM-->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">05:00 pm </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="17"
          ></textarea>
          <button type="button" class="saveBtn" data-index="8">
            <p class="icon"><i class="fas fa-save"></i></p>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
